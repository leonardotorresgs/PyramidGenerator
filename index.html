<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/triangulo.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>Pyramid</title>
</head>
<body>
    <main>
        <section id="content">
            <h1>Pyramid Generator</h1>
            <pre id="result"></pre>
            <form id="pyramid-form">
                <div id="input-row">
                    <label for="char">Character:</label>
                    <input id="char" name="char" value="#" type="text" maxlength="1" required>

                    <label for="length">Length:</label>
                    <input id="length" name="length" value="10" type="number" min="3" max="30" required>
                </div>
                
                <button id="start-btn" type="button">Start</button>
            </form>
        </section>
    </main>
    <footer>
        <small>&copy Leonardo Torres</small>
    </footer>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</body>
</html>
